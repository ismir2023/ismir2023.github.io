     - {name: 'Accommodation', link: '/accommodation'}
     - {name: 'Travel', link: '/travel'}
     - {name: 'Registration', link: '/registration'}
     - {name: 'Tourist Information', link: '/tourist'}
     - {name: 'Jam Session', link: '/jam'}
     - {name: 'Unconference', link: '/unconference'}
     - {name: 'Visit to the Violin Museum', link: '/violinMuseum'}
     - {name: 'Code of Conduct', link: '/codeofconduct'}
     - {name: 'Instruction for Presenters', link: '/presenters'} 

  - {name: 'Organizing committee', link: '/organizers'}
  - {name: 'Sponsors', link: '/sponsors'}
  - {name: 'Contact', link: '/contact'}
  - name: "Diversity & Inclusion"
    subitems:
    - {name: 'Mentoring', link: '/diversity/mentoring'}
    - {name: 'WiMIR', link: '/diversity/wimir'}

 

tagline: >
  Milan, Italy

hero_img: duomo.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: your-email@domain.com # email for form submission

#twitter_username: ismir2020 # replace with your_twitter_username or comment to remove link from footer
github_username:  ismir # replace with your_github_username or comment to remove link from footer
wikipedia: https://en.wikipedia.org/wiki/International_Society_for_Music_Information_Retrieval # replace with your_instagram_username or comment to remove link from footer

disqus:
  shortname: janczizikow # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

collections:
  cards:
    output: true


