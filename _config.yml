    subitems:
     - {name: 'Call for Papers', link: '/cfp'}
     - {name: 'Call for Tutorials', link: '/cft'}
     - {name: 'Call for Volunteers', link: '/cfv'}
     - {name: 'Call for Sponsors', link: '/cfs'}
     - {name: 'Call for Music', link: '/cfm'}
     - {name: 'Call for Late-Breaking Demo', link: '/cflbd'}

  - name: "Media"
    subitems: 
    - {name: 'Informal photos and videos', link: '/photos'}
    - {name: 'Paper, keynote and panel videos', link: '/videos'}
    
  - name: "Program"
    subitems:
     - {name: 'Schedule', link: '/schedule'}
     - {name: 'Detailed Schedule', link: '/assets/img/detailed_schedule.pdf'}
     - {name: 'Accepted papers', link: '/papers'}
     - {name: 'Keynote Speakers', link: '/keynote'}
     - {name: 'Tutorials', link: '/tutorials'}
     - {name: 'Satellite Events', link: '/satellites'}
     
  - {name: 'Dates', link: '/dates'}
  - name: "Attend"
    subitems:
     - {name: 'Financial Support', link: '/support'}
